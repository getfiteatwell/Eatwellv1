<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Create Profile</title>
</head>
<body>
    <script>
        function readURL(input)
        {
            if(input.files && input.files[0])
            {
                var reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById("pfpHolder").src = e.target.result;
                }

                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
    <script type="text/javascript" src="/static/js/validator.create.profile.js"></script>
    <form id="create-profile" method="POST" action="/profile/create-profile" class="form-group" enctype="multipart/form-data">
        <div class="form-group">
            <label for="username" class="form-control-label">Username</label>
            <input type="text" name="username" class="form-control" onblur="validate_username(this)" required />
            <small id="validate-username" ></small>
        </div>

        <div class="form-group">
            <label for="pfp" class="form-control-label">profile picture</label>
            <input type="file" name="pfp" class="form-control-file" onchange="readURL(this)">
        </div>

        <div>
            <img id="pfpHolder" style="width: 300px; height: 300px; border-radius: 50%; object-fit: cover; background-color: black;" src="../static/img/profile_pictures/default.png">
        </div>

        <button onclick="Validate_profile()" class="btn btn-primary">Continue</button>
    </form>
</body>
</html>
